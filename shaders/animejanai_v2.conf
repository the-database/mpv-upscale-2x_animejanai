# ==========================================
# AnimeJaNai VapourSynth chain (all steps optional)
# 1. Resize video.
# 2. If the video height is between 720 and 1080 at this point, resize it to 1080.
# 3. Upscale with 2x AnimeJaNai using the HD model if the current video height
#    is 720 or greater and the SD model if the current video height is below 720.
# 4. Resize video to a height of 1080.
# 5. If the video is below 3840x2160 here, upscale with 2x AnimeJaNai using the HD model
#    if the current video height is 720 or greater and the SD model if the current video
#    height is below 720.
# 6. Interpolate video frames with RIFE 4.6.
# ==========================================

# ===========================================
# Global settings
# ===========================================
# Enable logging to view which models are being used and which resolutions they are scaling from.
# The log file is created at animejanai_v2.log in the same directory as this config file.
logging=yes

# ===========================================
# Slot 1
# Upscale with up to 4x with AnimeJaNai V1.42
# ===========================================
# Filename of model used for content with video height 720 or greater, excluding file extension.
hd_model_1=2x_AnimeJaNai_V1.42_Compact-net_g_96000

# Filename of model used for content with video height less than 720, excluding file extension.
sd_model_1=2x_AnimeJaNai_V1.42_Compact-net_g_96000

# Resize the video by this factor before upscaling.
# The video width and height are divided by this number, so a value of 1 performs no resize,
# and a value of 2 cuts the width and height of the video in half.
resize_factor_before_first_2x_1=1.0

# Resize the video to this fixed height (while maintaining aspect ratio) before upscaling.
# If this setting is used, the resize_factor_before_first_2x setting is ignored.
# resize_height_before_first_2x_1=405

# If the video height is between 720 and 1080 before upscaling, resize to 1080 first.
# Disable to improve performance or increase sharpness on blurry source video.
resize_720_to_1080_before_first_2x_1=yes

# Enable upscaling using the selected HD and SD models.
upscale_2x_1=yes

# If the video resolution is less than 1920x1080, run the 2x model twice to upscale 4x.
# Disable to improve performance or reduce sharpness.
upscale_4x_1=yes

# If the video height is below 1080 before upscaling the second time, resize to 1080 first.
# Has no effect unless upscale_4x is enabled.
# Can reduce oversharpening. Disable to improve performance.
resize_to_1080_before_second_2x_1=yes

# Enable or disable frame interpolation with RIFE 4.6.
rife_1=no

# End of Slot 1 config

# ===========================================
# Slot 2
# Upscale up to 4x with AnimeJaNai V1.13
# ===========================================
hd_model_2=2x_AnimeJaNai_V1.13_Compact-net_g_144000
sd_model_2=2x_AnimeJaNai_V1.13_Compact-net_g_144000

# ===========================================
# Slot 3
# Upscale up to 4x with AnimeJaNai V1
# ===========================================
hd_model_3=2x_AnimeJaNai_Standard_V1_Compact_net_g_120000
sd_model_3=2x_AnimeJaNai_Standard_V1_Compact_net_g_120000
upscale_4x_3=yes

# ===========================================
# Slot 4
# Upscale with SuperUltraCompact once,
# and then interpolate with RIFE
# ===========================================
hd_model_4=2x_AnimeJaNai_Strong_V1_SuperUltraCompact_net_g_100000
sd_model_4=2x_AnimeJaNai_Strong_V1_SuperUltraCompact_net_g_100000
upscale_4x_4=no
rife_4=yes

# ===========================================
# Slot 5
# RIFE interpolation only, no AnimeJaNai upscaling
# ===========================================
upscale_2x_5=no
rife_5=yes

# ===========================================
# Slot 6
# Denoise testing
# ===========================================
hd_model_6=2x_AnimeJaNai_V1.42_Compact-net_g_96000
sd_model_6=2x_AnimeJaNai_V1.42_Compact-net_g_96000
resize_factor_before_first_2x_6=1.0
resize_height_before_first_2x_6=0
resize_720_to_1080_before_first_2x_6=no
upscale_2x_6=yes
upscale_4x_6=yes
resize_to_1080_before_second_2x_6=no
rife_6=no